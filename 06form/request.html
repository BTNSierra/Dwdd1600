    <!-- start the page main -->
    <main>
        <h1>Request a Location</h1>
       <form method="get" class="myform" action="thanks.html">
        <fieldset>
            <legend>Customer Information</legend>
<label>First Name* <input type="text" name="fname" required></label>
<label>Last Name* <input type="text" name="lname" required></label>
<label>Cell Number* <input type="tel" name="phone" required placeholder="9876543210"></label>
</fieldset>

<fieldset>
    <legend>Select City</legend>
   <label><input type="radio" name="method" value="provo">Provo</label>
   <label><input type="radio" name="method" value="orem">Orem</label>
   <label><input type="radio" name="method" value="lehi">Lehi</label>
   <label><input type="radio" name="method" value="spanish">Spanish Fork</label>
   <label><input type="radio" name="method" value="american">American Fork</label>
   <label><input type="radio" name="method" value="springville">Springville</label>
   <label><input type="radio" name="method" value="saratoga">Saratoga Springs</label>
   <label><input type="radio" name="method" value="payson">Payson</label>
   <label><input type="radio" name="method" value="pleasant">Pleasant Grove</label>
   <label><input type="radio" name="method" value="eagle">Eagle Mountain</label>
   <label><input type="radio" name="method" value="lindon">Lindon</label>
   <label><input type="radio" name="method" value="highland">Highland</label>
   <label><input type="radio" name="method" value="mapleton">Mapleton</label>
   <label><input type="radio" name="method" value="vineyard">Vineyard</label>
   <label><input type="radio" name="method" value="other">Other</label>
</fieldset>

<fieldset>
    <legend>Customer Type</legend>
    <label><input type="checkbox" name="single" value="chosen">Single Client</label>
    <label><input type="checkbox" name="family" value="chosen">Family (3 or more persons)</label>
    <label><input type="checkbox" name="company" value="chosen">Company (6 or more persons)</label>
    <label><input type="checkbox" name="day" value="chosen">Full Day Rental</label>
<label>Preferred Time
    <select name="time">
        <option value="none">Please Select</option>
        <option value="morning">10:00am-12:00pm</option>
        <option value="noon">12:00pm-2:00pm</option>
        <option value="afternoon">2:00pm-5:00pm</option>
        <option value="evening">5:00pm-8:00pm</option>
        <option value="day">10:00am-8:00pm</option>


    </select>
</label>
</fieldset>

<label>Specific Address
    <textarea name="address"></textarea>
</label>
<label>Additional Information
    <textarea name="additional"></textarea>
</label>

<input type="submit" value="Submit Location Request"/>
       </form>
